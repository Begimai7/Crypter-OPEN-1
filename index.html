<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title></title>
 <link rel="stylesheet" href="./css/font-awesome.min.css">
 <link rel="stylesheet" href="./css/style.css">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
 <header id="header">
  <div class="container-header">

   <div class="header-logo">
      <div>
         <img class="logo-img" src="./images/logo.svg" alt="">
         <p class="logo-name">Crypter</p>
      </div>
      <ul class="header-info">
        <li>Discover</li>
        <li>How it work</li>
      </ul>
   </div> 

   <div class="mobile-nav">
    <img src="./images/austin-wade-X6Uj51n5CE8-unsplash 1.png" alt="">
    <i style="color: #777E90;" class="fa fa-bars" aria-hidden="true"></i>
   </div>

  <nav class="header-nav">
    <div>
      <input class="nav-input__search" type="search" placeholder="Search">
      <i style="color: #fff" class="fa fa-bell-o" aria-hidden="true"></i>
      <button class="upload-button">Upload</button>
    </div>
    <div class="header-nav__user">
      <img src="./images/austin-wade-X6Uj51n5CE8-unsplash 1.png" alt="">
      <p>7.99689 <span>ETH</span> </p>
    </div>
 </nav> 
</div>

 <div class="header-cover__img">
  <img src="./images/header-cover.png" alt="">
 </div>
</header>
</body>
</html>
